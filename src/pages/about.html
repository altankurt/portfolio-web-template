<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to the google fonts -->
    <link rel="stylesheet" href="/src/css/main.css" />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Web Portfolio</title>
  </head>
  <body class="font-fontFamily">
    <div class="container relative flex h-screen min-w-full">
      <div id="header-component"></div>
      <!-- welcome-section -->
      <main class="flex w-screen items-center justify-evenly">
        <!-- presentation -->
        <article class="flex flex-col">
          <section>
            <p class="pb-4 text-lg font-bold italic leading-6">
              Nice to meet you!
            </p>
            <h1 class="text-5xl font-bold leading-tight">Welcome to...</h1>
          </section>
          <figure>
            <img src="/public/images/portrait-about.png" alt="portrait-photo" />
          </figure>
          <section class="flex flex-col items-center justify-center">
            <p class="text-gradient mt-8 text-5xl font-bold tracking-tighter">
              JACOB JONES
            </p>
            <p class="pb-4 pt-3 text-2xl">
              <span class="font-bold italic">Product Designer</span> based in
              <span class="font-bold italic">London</span>
            </p>
            <button class="flex items-end">
              <a
                class="h-6 pr-2 text-lg font-medium underline"
                href="http://github.com/altankurt"
                >Download CV
              </a>
              <div class="flex h-6 w-6 items-center justify-center bg-black">
                <img src="/public/assets/icons/arrow.svg" alt="arrow-icon" />
              </div>
            </button>
          </section>
        </article>
        <!-- content -->
        <article>
          <!-- contact-info -->
          <section class="border-b-2">
            <address class="contact-info-address">
              <button class="contact-info-button">
                <div class="contact-info-button-div">
                  <img src="/public/assets/icons/phone.svg" alt="phone-icon" />
                </div>
                <a class="contact-info-anchor" href="tel:+770224440505"
                  >+77 022 444 05 05
                </a>
              </button>
              <button class="contact-info-button">
                <div class="contact-info-button-div">
                  <img src="/public/assets/icons/User.svg" alt="user-icon" />
                </div>
                <a class="contact-info-anchor" href="https://jacobjones.org/"
                  >jacobjones.org
                </a>
              </button>
            </address>
            <address class="contact-info-address pb-8">
              <button class="flex h-10 w-56 items-center justify-center italic">
                <div
                  class="mr-3 flex h-10 w-10 items-center justify-center rounded-full bg-primary bg-opacity-5"
                >
                  <img src="/public/assets/icons/mail.svg" alt="mail-icon" />
                </div>
                <a
                  class="flex w-40 text-lg font-bold"
                  href="mailto:hi@jacobjones.org"
                  >hi@jacobjones.org
                </a>
              </button>
              <button class="flex h-10 w-56 items-center justify-center italic">
                <div
                  class="mr-3 flex h-10 w-10 items-center justify-center rounded-full bg-primary bg-opacity-5"
                >
                  <img
                    src="/public/assets/icons/places.svg"
                    alt="places-icon"
                  />
                </div>
                <a class="flex w-40 text-lg font-bold" href="#">UK, London </a>
              </button>
            </address>
          </section>
        </article>
      </main>
    </div>
    <script src="/src/components/header.js"></script>
    <script src="/src/components/app.js"></script>
  </body>
</html>
