<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to the google fonts -->
    <link rel="stylesheet" href="/src/css/main.css" />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Web Portfolio</title>
  </head>
  <body class="font-fontFamily">
    <div class="relative flex h-screen min-w-full">
      <!-- left side navigation -->
      <nav id="header-component"></nav>
      <!-- hero-section -->
      <main class="container flex w-screen items-center justify-evenly">
        <!-- content -->
        <section class="flex flex-col">
          <h1>
            MY NAME <br />IS
            <span class="font-bold"
              >JACOB <br />
              JONES...</span
            >
          </h1>
          <h4 class="mb-12 mt-5 leading-8">
            <span class="font-bold italic">Product Designer</span> based in
            <span class="font-bold italic">London</span>
          </h4>
          <!-- contact-button -->
          <button class="flex">
            <a class="btn-anchor" href="mailto:hi@jacobjones.org">
              <p class="pr-2">Let's talk with me</p>
              <div class="btn-icon">
                <img src="/public/assets/icons/arrow.svg" alt="arrow-icon" />
              </div>
            </a>
          </button>
          <!-- contact-info -->
          <address class="flex w-auto pt-16">
            <button class="mr-12 flex items-center justify-center italic">
              <div
                class="mr-3 flex h-5 w-5 items-center justify-center rounded-full bg-primary bg-opacity-5"
              >
                <img
                  class="h-5 w-5"
                  src="/public/assets/icons/phone.svg"
                  alt="phone-icon"
                />
              </div>
              <a class="home-contact" href="tel:+770224440505"
                >+77 022 444 05 05
              </a>
            </button>
            <button class="flex items-center justify-center italic">
              <div
                class="mr-3 flex h-5 w-5 items-center justify-center rounded-full bg-primary bg-opacity-5"
              >
                <img
                  class="h-5 w-5"
                  src="/public/assets/icons/mail.svg"
                  alt="mail-icon"
                />
              </div>
              <a class="home-contact" href="mailto:hi@jacobjones.org"
                >hi@jacobjones.org
              </a>
            </button>
          </address>
        </section>
        <!-- img -->
        <figure class="flex">
          <img
            class="h-auto w-132"
            src="/public/images/portrait-home.png"
            alt="portrait-photo"
          />
        </figure>
        <!-- socials -->
        <aside class="flex flex-col">
          <div>
            <a href="#" class="circle">
              <img
                src="/public/assets/icons/instagram-social.svg"
                alt="instagram-icon"
              />
            </a>
            <a href="#" class="circle">
              <img
                src="/public/assets/icons/dribbble-social.svg"
                alt="dribbble-icon"
              />
            </a>
            <a href="#" class="circle">
              <img
                src="/public/assets/icons/facebook-social.svg"
                alt="facebook-icon"
              />
            </a>
          </div>
          <div
            class="h-32 self-center border-r-2 border-primary opacity-30"
          ></div>
        </aside>
      </main>
    </div>
    <script src="/src/components/header.js"></script>
    <script src="/src/components/app.js"></script>
  </body>
</html>
