<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to the google fonts -->
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Web Portfolio</title>
  </head>
  <body class="font-fontFamily">
    <div class="container relative flex h-screen min-w-full">
      <div id="header-component"></div>
      <!-- hero-section -->
      <main class="flex w-screen items-center justify-evenly">
        <!-- content -->
        <section class="flex flex-col">
          <p class="text-8xl">
            MY NAME <br />IS
            <span class="font-bold"
              >JACOB <br />
              JONES...</span
            >
          </p>
          <p class="mt-5 text-3xl leading-8">
            <span class="font-bold italic">Product Designer</span> based in
            <span class="font-bold italic">London</span>
          </p>
          <!-- contact-button -->
          <button
            class="mt-12 flex h-14 w-68 items-center justify-center bg-primary text-white"
          >
            <p class="pr-2">Let's talk with me</p>
            <div
              class="flex h-6 w-6 items-center justify-center bg-gradient-to-r from-fuchsia-400 via-red-400 to-amber-400"
            >
              <img src="./src/assets/icons/arrow.svg" alt="arrow-icon" />
            </div>
          </button>
          <!-- contact-info -->
          <address class="flex w-auto pt-16">
            <div class="flex pr-12 font-bold italic">
              <img src="./src/assets/icons/phone.svg" alt="phone-icon" />
              <a href="tel:+770224440505" class="py-1 pl-3 text-lg leading-6"
                >+77 022 444 05 05
              </a>
            </div>
            <div class="flex font-bold italic">
              <img src="./src/assets/icons/mail.svg" alt="mail-icon" />
              <a
                href="mailto:jacob360@gmail.com"
                class="py-1 pl-3 text-lg leading-6"
                >jacob360@gmail.com
              </a>
            </div>
          </address>
        </section>
        <!-- img -->
        <section class="flex">
          <div class="">
            <img
              class="h-auto w-132"
              src="./public/images/portrait-home.png"
              alt="portrait-photo"
            />
          </div>
        </section>
        <!-- socials -->
        <aside class="flex flex-col">
          <div>
            <div class="circle">
              <img
                src="./src/assets/icons/instagram-social.svg"
                alt="instagram-icon"
              />
            </div>
            <div class="circle">
              <img
                src="./src/assets/icons/dribbble-social.svg"
                alt="dribbble-icon"
              />
            </div>
            <div class="circle">
              <img
                src="./src/assets/icons/facebook-social.svg"
                alt="facebook-icon"
              />
            </div>
          </div>
          <div
            class="h-32 self-center border-r-2 border-primary opacity-30"
          ></div>
        </aside>
      </main>
    </div>
    <script src="./src/components/header.js"></script>
    <script src="./src/components/app.js"></script>
  </body>
</html>
