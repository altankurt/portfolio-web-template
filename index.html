<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to the google fonts -->
    <link rel="stylesheet" href="/src/css/main.css" />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Web Portfolio</title>
  </head>
  <body class="font-fontFamily">
    <div class="relative flex">
      <!-- left side navigation -->
      <nav id="header-component"></nav>
      <!-- hero-section -->
      <main
        class="scrollbar-hide container mx-auto flex w-screen flex-col items-center justify-around overflow-auto lg:mx-6 xl:flex-row"
      >
        <div class="items-center lg:flex">
          <!-- content -->
          <section
            class="mt-16 flex flex-col items-center text-center lg:mt-0 lg:items-start"
          >
            <h1
              class="text-4xl sm:text-5xl md:w-108 md:text-6xl lg:text-7xl xl:text-8xl"
            >
              MY NAME IS
              <span class="font-bold">JACOB JONES...</span>
            </h1>
            <h4
              class="py-6 text-lg leading-8 md:py-8 md:text-xl lg:py-10 lg:text-2xl xl:text-3xl"
            >
              <span class="font-bold italic">Product Designer</span> based in
              <span class="font-bold italic">London</span>
            </h4>
            <!-- contact-button -->
            <button class="flex justify-center lg:justify-normal">
              <a class="btn-anchor" href="mailto:hi@jacobjones.org">
                <p class="pr-2">Let's talk with me</p>
                <div class="btn-icon">
                  <img src="/public/assets/icons/arrow.svg" alt="arrow-icon" />
                </div>
              </a>
            </button>
            <!-- contact-info -->
            <address
              class="flex w-full justify-center pt-6 md:pt-8 lg:justify-normal lg:pt-10"
            >
              <button class="flex items-center text-7xl italic sm:mr-12">
                <div
                  class="mr-1 flex h-5 w-5 items-center justify-between rounded-full bg-primary bg-opacity-5"
                >
                  <img
                    class="h-4 w-4 lg:h-5 lg:w-5"
                    src="/public/assets/icons/phone.svg"
                    alt="phone-icon"
                  />
                </div>
                <a class="home-contact" href="tel:+770224440505"
                  >+77 022 444 05 05
                </a>
              </button>
              <button class="ml-3 flex items-center italic">
                <div
                  class="mr-1 flex h-5 w-5 items-center justify-center rounded-full bg-primary bg-opacity-5"
                >
                  <img
                    class="h-4 w-4 lg:h-5 lg:w-5"
                    src="/public/assets/icons/mail.svg"
                    alt="mail-icon"
                  />
                </div>
                <a class="home-contact" href="mailto:hi@jacobjones.org"
                  >hi@jacobjones.org
                </a>
              </button>
            </address>
          </section>
          <!-- img -->
          <figure class="flex justify-center py-8 lg:py-0">
            <img
              class="h-auto w-68 sm:w-72 md:w-80 lg:w-96 xl:w-108 2xl:w-132"
              src="/public/images/portrait-home.png"
              alt="portrait-photo"
            />
          </figure>
        </div>
        <!-- socials -->
        <aside class="flex py-8 lg:flex-row lg:py-0 xl:flex-col">
          <div class="flex items-center xl:block">
            <a href="#" class="circle">
              <img
                src="/public/assets/icons/instagram-social.svg"
                alt="instagram-icon"
              />
            </a>
            <a href="#" class="circle">
              <img
                src="/public/assets/icons/dribbble-social.svg"
                alt="dribbble-icon"
              />
            </a>
            <a href="#" class="circle">
              <img
                src="/public/assets/icons/facebook-social.svg"
                alt="facebook-icon"
              />
            </a>
          </div>
          <div
            class="w-32 self-center border-b-2 border-primary opacity-30 xl:m-0 xl:h-32 xl:w-0 xl:border-r-2"
          ></div>
        </aside>
      </main>
    </div>
    <script src="/src/components/header.js"></script>
    <script src="/src/components/app.js"></script>
  </body>
</html>
